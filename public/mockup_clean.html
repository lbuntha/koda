<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Dashboard Mockup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <!-- Mobile Device Frame -->
    <div
        class="w-[375px] h-[812px] bg-white rounded-[40px] shadow-2xl overflow-hidden relative border-[8px] border-gray-900 flex flex-col">

        <!-- Status Bar area -->
        <div class="h-12 bg-white w-full shrink-0"></div>

        <!-- Header -->
        <div class="px-6 py-2 flex justify-between items-center mb-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-blue-100 border-2 border-blue-200 overflow-hidden">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="Avatar" />
                </div>
                <div>
                    <h1 class="text-lg font-bold text-gray-800 leading-tight">Hi, Buntha! üëã</h1>
                    <p class="text-xs text-gray-400 font-medium">Ready to learn?</p>
                </div>
            </div>
            <div class="flex items-center gap-2 bg-gray-100 rounded-full px-3 py-1">
                <span class="text-xs font-bold text-gray-600">Level 5</span>
                <div class="w-4 h-4 rounded-full bg-yellow-400 flex items-center justify-center text-[8px]">‚≠ê</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-y-auto px-6 pb-24 space-y-8">

            <!-- Hero: Continue Learning -->
            <section>
                <div
                    class="bg-indigo-600 rounded-3xl p-6 text-white shadow-xl shadow-indigo-200 relative overflow-hidden">
                    <div class="absolute -right-4 -top-4 w-32 h-32 bg-indigo-500 rounded-full opacity-50"></div>
                    <div class="absolute -left-4 -bottom-4 w-24 h-24 bg-indigo-500 rounded-full opacity-50"></div>

                    <div class="relative z-10">
                        <span
                            class="inline-block bg-white/20 px-3 py-1 rounded-full text-[10px] font-bold mb-4 backdrop-blur-sm">CONTINUE</span>
                        <h2 class="text-2xl font-bold mb-1">Addition & Subtraction</h2>
                        <p class="text-indigo-200 text-sm mb-6">Math ‚Ä¢ Grade 5</p>

                        <div class="flex items-center justify-between">
                            <div class="flex -space-x-2">
                                <div
                                    class="w-8 h-8 rounded-full bg-white/30 flex items-center justify-center text-[10px] border-2 border-indigo-600">
                                    üî•</div>
                                <div
                                    class="w-8 h-8 rounded-full bg-white/30 flex items-center justify-center text-[10px] border-2 border-indigo-600">
                                    3</div>
                            </div>
                            <button
                                class="bg-white text-indigo-600 px-6 py-2.5 rounded-xl font-bold text-sm shadow-sm flex items-center gap-2">
                                <i data-lucide="play" class="w-4 h-4 fill-indigo-600"></i> Resume
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Daily Goal -->
            <section>
                <h3 class="text-sm font-bold text-gray-400 uppercase tracking-wider mb-3">Daily Goal</h3>
                <div class="bg-white border border-gray-100 rounded-2xl p-4 shadow-sm flex items-center gap-4">
                    <div class="relative w-12 h-12 flex items-center justify-center">
                        <svg class="w-full h-full transform -rotate-90">
                            <circle cx="24" cy="24" r="20" stroke="#f3f4f6" stroke-width="4" fill="none" />
                            <circle cx="24" cy="24" r="20" stroke="#10b981" stroke-width="4" fill="none"
                                stroke-dasharray="125.6" stroke-dashoffset="40" stroke-linecap="round" />
                        </svg>
                        <span class="absolute text-xs font-bold text-gray-700">2/3</span>
                    </div>
                    <div>
                        <h4 class="font-bold text-gray-800">Complete 3 Skills</h4>
                        <p class="text-xs text-gray-400">Keep up the momentum!</p>
                    </div>
                </div>
            </section>

            <!-- Browse Subjects -->
            <section>
                <h3 class="text-sm font-bold text-gray-400 uppercase tracking-wider mb-3">Explore</h3>
                <div class="flex gap-4 overflow-x-auto no-scrollbar pb-2">
                    <!-- Math -->
                    <div
                        class="flex-shrink-0 w-24 h-24 bg-blue-50 rounded-2xl flex flex-col items-center justify-center gap-2 border border-blue-100">
                        <i data-lucide="calculator" class="w-6 h-6 text-blue-500"></i>
                        <span class="text-xs font-bold text-blue-800">Math</span>
                    </div>
                    <!-- Science -->
                    <div
                        class="flex-shrink-0 w-24 h-24 bg-emerald-50 rounded-2xl flex flex-col items-center justify-center gap-2 border border-emerald-100">
                        <i data-lucide="flask-conical" class="w-6 h-6 text-emerald-500"></i>
                        <span class="text-xs font-bold text-emerald-800">Science</span>
                    </div>
                    <!-- Language -->
                    <div
                        class="flex-shrink-0 w-24 h-24 bg-orange-50 rounded-2xl flex flex-col items-center justify-center gap-2 border border-orange-100">
                        <i data-lucide="book-open" class="w-6 h-6 text-orange-500"></i>
                        <span class="text-xs font-bold text-orange-800">English</span>
                    </div>
                    <!-- Coding -->
                    <div
                        class="flex-shrink-0 w-24 h-24 bg-purple-50 rounded-2xl flex flex-col items-center justify-center gap-2 border border-purple-100">
                        <i data-lucide="code" class="w-6 h-6 text-purple-500"></i>
                        <span class="text-xs font-bold text-purple-800">Coding</span>
                    </div>
                </div>
            </section>

        </div>

        <!-- Bottom Navigation -->
        <div
            class="bg-white border-t border-gray-100 h-20 absolute bottom-0 w-full flex justify-around items-center pb-2">
            <div class="flex flex-col items-center gap-1 text-indigo-600">
                <i data-lucide="home" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold">Home</span>
            </div>
            <div class="flex flex-col items-center gap-1 text-gray-300">
                <i data-lucide="compass" class="w-6 h-6"></i>
                <span class="text-[10px] font-medium">Explore</span>
            </div>
            <div class="flex flex-col items-center gap-1 text-gray-300">
                <i data-lucide="trophy" class="w-6 h-6"></i>
                <span class="text-[10px] font-medium">Ranks</span>
            </div>
            <div class="flex flex-col items-center gap-1 text-gray-300">
                <i data-lucide="user" class="w-6 h-6"></i>
                <span class="text-[10px] font-medium">Profile</span>
            </div>
        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
